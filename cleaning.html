<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kochi Metro – Sanitization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚇</text></svg>">
  <style>
    :root {
      --bg1: #071033;
      --bg2: #17326b;
      --accent: #6b46ff;
      --accent-light: #8b66ff;
      --muted: #9aa8d6;
      --card: rgba(255,255,255,0.05);
      --card-hover: rgba(255,255,255,0.08);
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --info: #3B82F6;
      --border: rgba(255,255,255,0.1);
    }
    
    * { box-sizing: border-box; }
    
    body { 
      margin:0; 
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue"; 
      background: linear-gradient(135deg,var(--bg1), #0f2b66 40%, #4c26c6 100%); 
      color: white; 
      min-height:100vh; 
      line-height: 1.5;
      animation: gradientShift 10s ease-in-out infinite alternate;
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #071033 0%, #0f2b66 40%, #4c26c6 100%); }
      100% { background: linear-gradient(135deg, #0f2b66 0%, #4c26c6 40%, #7c3aed 100%); }
    }
    
    .container { 
      max-width:1400px; 
      margin:0 auto; 
      padding:24px; 
    }
    
    .topbar { 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      gap:20px; 
      margin-bottom:32px; 
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    
    .logo { 
      display:flex; 
      align-items:center; 
      gap:16px; 
    }
    
    .logo .icon { 
      width:56px; 
      height:56px; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background:linear-gradient(135deg,#6b46ff,#2563eb); 
      border-radius:12px; 
      font-size:24px; 
      box-shadow: 0 8px 24px rgba(107, 70, 255, 0.3);
    }
    
    h1 { 
      margin:0; 
      font-size:32px; 
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color:var(--muted); 
      font-size:16px;
      margin-top: 4px;
    }

    .status-info {
      text-align: right;
      color: var(--muted);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      justify-content: flex-end;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: var(--success);
    }

    .status-dot.offline {
      background: var(--danger);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .kpis { 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); 
      gap:20px; 
      margin:32px 0; 
    }
    
    .kpi { 
      background:var(--card); 
      padding:28px 24px;
      border-radius:16px; 
      text-align:center; 
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .kpi::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }
    
    .kpi:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }
    
    .kpi .num { 
      font-size:36px; 
      font-weight:700; 
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .kpi .label { 
      color:var(--muted); 
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card { 
      background:var(--card); 
      padding:0; 
      border-radius:16px; 
      margin-bottom:24px; 
      border: 1px solid var(--border);
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .refresh-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(107, 70, 255, 0.3);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107, 70, 255, 0.4);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .table-container {
      overflow-x: auto;
    }
    
    table { 
      width:100%; 
      border-collapse:collapse; 
      color:#e6eefb; 
    }
    
    th, td { 
      padding:16px 20px; 
      text-align:left; 
      border-bottom:1px solid var(--border); 
    }
    
    th { 
      background: rgba(0,0,0,0.2);
      color:var(--muted); 
      text-transform:uppercase; 
      font-size:12px; 
      letter-spacing:1px; 
      font-weight: 600;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.05);
      transform: scale(1.01);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }
    
    .status-pill { 
      padding:6px 12px; 
      border-radius:20px; 
      font-weight:600; 
      font-size:12px; 
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pill::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .status-clean { 
      background: rgba(16,185,129,0.15); 
      color:#10B981; 
      border: 1px solid rgba(16,185,129,0.3);
    }
    
    .status-progress { 
      background: rgba(59,130,246,0.15); 
      color:#60A5FA; 
      border: 1px solid rgba(59,130,246,0.3);
    }
    
    .status-pending { 
      background: rgba(245,158,11,0.15); 
      color:#F59E0B; 
      border: 1px solid rgba(245,158,11,0.3);
    }
    
    .status-overdue { 
      background: rgba(239,68,68,0.15); 
      color:#F87171; 
      border: 1px solid rgba(239,68,68,0.3);
    }

    .status-scheduled {
      background: rgba(139,102,255,0.15);
      color:#8b66ff;
      border: 1px solid rgba(139,102,255,0.3);
    }

    .train-id {
      font-weight: 600;
      color: var(--accent-light);
    }

    .row-grid { 
      display:grid; 
      grid-template-columns: 1fr 1fr; 
      gap:24px; 
      margin-top:24px; 
    }
    
    .small-card { 
      background:var(--card); 
      padding:24px; 
      border-radius:16px; 
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .small-card:hover {
      background: var(--card-hover);
    }

    .small-card h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .team-list, .alert-list {
      padding-left: 0;
      list-style: none;
    }

    .team-list li, .alert-list li {
      margin-bottom: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      border-left: 3px solid var(--accent);
    }

    .alert-list li {
      border-left-color: var(--warning);
    }

    .team-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin-left: 8px;
    }

    .team-available {
      background: rgba(16,185,129,0.15);
      color: var(--success);
    }

    .team-busy {
      background: rgba(239,68,68,0.15);
      color: var(--danger);
    }

    .error-message {
      text-align: center;
      padding: 40px;
      color: var(--danger);
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 8px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #cbd5e1;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: var(--bg1);
      margin: 15% auto;
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .modal h3 {
      margin-top: 0;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    .form-group select, .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: white;
      font-size: 14px;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
    }

    .btn-secondary {
      background: var(--card);
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    @media (max-width:900px){
      .kpis { 
        grid-template-columns: repeat(2,1fr); 
      }
      .row-grid { 
        grid-template-columns: 1fr; 
      }
      .topbar {
        flex-direction: column;
        align-items: stretch;
      }
      .status-info {
        text-align: left;
        margin-top: 16px;
      }
      .connection-status {
        justify-content: flex-start;
      }
    }

    @media (max-width:600px){
      .kpis { 
        grid-template-columns: 1fr; 
      }
      th, td {
        padding: 12px 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kpis">
      <div class="kpi">
        <div class="num" id="k_cleaned">0</div>
        <div class="label">Cleaned Today</div>
      </div>
      <div class="kpi">
        <div class="num" id="k_pending">0</div>
        <div class="label">Pending</div>
      </div>
      <div class="kpi">
        <div class="num" id="k_progress">0</div>
        <div class="label">In Progress</div>
      </div>
      <div class="kpi">
        <div class="num" id="k_overdue">0</div>
        <div class="label">Overdue</div>
      </div>
      <div class="kpi">
        <div class="num" id="k_scheduled">0</div>
        <div class="label">Scheduled</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Train Sanitization Schedule</h3>
        <div style="display: flex; gap: 12px;">
          <button class="refresh-btn" onclick="exportToExcel()">
            <span id="exportIcon">📊</span> Export Excel
          </button>
          <button class="refresh-btn" onclick="refreshAll()">
            <span id="refreshIcon">🔄</span>
            <span id="refreshText">Refresh</span>
          </button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>TRAIN ID</th>
              <th>STATUS</th>
              <th>LAST SANITIZED</th>
              <th>NEXT SCHEDULED</th>
              <th>TEAM ASSIGNED</th>
              <th>TIME SLOT</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="cleaningTable">
            <tr>
              <td colspan="7" class="empty-state">
                <div class="empty-state-icon">🔄</div>
                <div>Loading train data...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row-grid">
      <div class="small-card">
        <h3>Team Availability</h3>
        <ul id="teamList" class="team-list">
          <li style="color: var(--muted);">Loading team data...</li>
        </ul>
      </div>

      <div class="small-card">
        <h3>System Alerts</h3>
        <ul id="alertList" class="alert-list">
          <li style="color: var(--muted);">Loading alerts...</li>
        </ul>
      </div>
    </div>
  </div>

  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h3>Update Train Status</h3>
      <form id="updateForm">
        <div class="form-group">
          <label for="modalTrainId">Train ID:</label>
          <input type="text" id="modalTrainId" readonly>
        </div>
        <div class="form-group">
          <label for="modalStatus">New Status:</label>
          <select id="modalStatus">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Sanitized">Sanitized</option>
            <option value="Scheduled">Scheduled</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modalTeam">Assign Team:</label>
          <select id="modalTeam">
            <option value="">Select Team</option>
            <option value="T1">Team A (T1)</option>
            <option value="T2">Team B (T2)</option>
            <option value="T3">Team C (T3)</option>
            <option value="T4">Team D (T4)</option>
            <option value="T5">Team E (T5)</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Status</button>
        </div>
      </form>
    </div>
  </div>

<script>
const API_BASE_URL = 'http://localhost:5003';

let currentData = [];
let isOnline = false;
let isLoading = false;
let lastUpdateTime = null;

function setApiStatus(connected) {
  isOnline = connected;
  console.log(`API Status: ${connected ? 'Connected' : 'Disconnected'}`);
}

function formatDate(isoOrNull) {
  if (!isoOrNull) return "Not scheduled";
  try {
    const d = new Date(isoOrNull);
    if (isNaN(d)) return isoOrNull;
    
    const now = new Date();
    const diffMs = d.getTime() - now.getTime();
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffHours / 24);
    
    const dateStr = d.toLocaleDateString('en-IN', { 
      day: 'numeric', 
      month: 'short',
      year: d.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
    });
    const timeStr = d.toLocaleTimeString('en-IN', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    let relative = '';
    if (diffMs < 0) {
      if (Math.abs(diffHours) < 1) {
        relative = ' (overdue)';
      } else if (Math.abs(diffHours) < 24) {
        relative = ` (${Math.abs(diffHours)}h overdue)`;
      } else {
        relative = ` (${Math.abs(diffDays)}d overdue)`;
      }
    } else if (diffHours < 24) {
      relative = ` (in ${diffHours}h)`;
    } else if (diffDays < 7) {
      relative = ` (in ${diffDays}d)`;
    }
    
    return `${dateStr} ${timeStr}${relative}`;
  } catch(e) { 
    return isoOrNull; 
  }
}

function updateLoadingState(loading) {
  isLoading = loading;
  const refreshBtn = document.querySelectorAll('.refresh-btn')[1];
  const refreshIcon = document.getElementById('refreshIcon');
  const refreshText = document.getElementById('refreshText');
  
  if (loading) {
    refreshBtn.disabled = true;
    refreshIcon.innerHTML = '<div class="loading-spinner"></div>';
    refreshText.textContent = 'Loading...';
  } else {
    refreshBtn.disabled = false;
    refreshIcon.textContent = '🔄';
    refreshText.textContent = 'Refresh';
  }
}

async function checkSystemStatus() {
  try {
    const res = await fetch(`${API_BASE_URL}/status`);
    const status = await res.json();
    setApiStatus(status.database_connected);
  } catch (e) {
    console.error('Status check failed:', e);
    setApiStatus(false);
  }
}

async function fetchSummary(){
  const res = await fetch(`${API_BASE_URL}/api/cleaning/summary`);
  if (!res.ok) {
    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
  }
  const j = await res.json();
  if (j.error) { 
    throw new Error(j.error);
  }
  return j;
}

async function fetchRows(){
  const res = await fetch(`${API_BASE_URL}/api/cleaning`);
  if (!res.ok) {
    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
  }
  const j = await res.json();
  if (j.error) { 
    throw new Error(j.error);
  }
  
  console.log(`Fetched ${j.length} train records`);
  
  if (!Array.isArray(j)) {
    throw new Error('Invalid data format from server');
  }
  
  return j;
}

function getStatusClass(status) {
  const s = (status || '').toLowerCase();
  if (s.includes('clean') || s.includes('sanitized')) return 'status-clean';
  if (s.includes('progress')) return 'status-progress';
  if (s.includes('overdue')) return 'status-overdue';
  if (s.includes('scheduled')) return 'status-scheduled';
  return 'status-pending';
}

function renderTable(rows){
  const tbody = document.getElementById("cleaningTable");
  
  if (!rows || rows.length === 0){
    tbody.innerHTML = `<tr><td colspan="7" class="empty-state"><div class="empty-state-icon">⚠️</div><div>No train data available</div></td></tr>`;
    return;
  }

  currentData = rows;
  
  const html = rows.map((r, index) => {
    const status = r.computed_status || r.status_record || "Unknown";
    const pillClass = getStatusClass(status);
    const timeslot = (r.time_slot_start && r.time_slot_end) ? 
      `${r.time_slot_start} - ${r.time_slot_end}` : "Not assigned";
    
    return `<tr style="animation-delay: ${index * 50}ms">
      <td><span class="train-id">${r.train_id || "N/A"}</span></td>
      <td><span class="status-pill ${pillClass}">${status}</span></td>
      <td>${formatDate(r.last_sanitized)}</td>
      <td>${formatDate(r.next_schedule)}</td>
      <td>${r.team_id || "Unassigned"}</td>
      <td>${timeslot}</td>
      <td>
        <button class="btn btn-primary" style="padding:6px 12px; font-size:12px;" 
                onclick="openUpdateModal('${r.train_id}', '${status}', '${r.team_id || ''}')">
          Update
        </button>
      </td>
    </tr>`;
  }).join("");
  
  tbody.innerHTML = html;
}

function animateCounter(elementId, targetValue) {
  const element = document.getElementById(elementId);
  const startValue = parseInt(element.textContent) || 0;
  const duration = 1000;
  const startTime = performance.now();
  
  function updateCounter(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const easeOutCubic = 1 - Math.pow(1 - progress, 3);
    const currentValue = Math.round(startValue + (targetValue - startValue) * easeOutCubic);
    
    element.textContent = currentValue;
    
    if (progress < 1) {
      requestAnimationFrame(updateCounter);
    }
  }
  
  requestAnimationFrame(updateCounter);
}

function renderSummary(s){
  if(!s) {
    ['k_cleaned', 'k_pending', 'k_progress', 'k_overdue', 'k_scheduled'].forEach(id => {
      document.getElementById(id).textContent = 'ERR';
    });
    return;
  }
  
  animateCounter('k_cleaned', s.cleaned_today || 0);
  animateCounter('k_pending', s.pending || 0);
  animateCounter('k_progress', s.in_progress || 0);
  animateCounter('k_overdue', s.overdue || 0);
  animateCounter('k_scheduled', s.scheduled || 0);

  const teamList = document.getElementById("teamList");
  teamList.innerHTML = "";
  
  if (s.teams && s.teams.length > 0) {
    s.teams.forEach(team => {
      const li = document.createElement("li");
      const statusClass = team.status === 'Available' ? 'team-available' : 'team-busy';
      li.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <strong>${team.team_id}</strong>
            <span class="team-status ${statusClass}">${team.status}</span>
          </div>
          <div style="color: var(--muted); font-size: 12px;">
            ${team.assigned}${team.current_task && team.current_task !== 'None' ? ` - ${team.current_task}` : ''}
          </div>
        </div>
      `;
      teamList.appendChild(li);
    });
  } else {
    teamList.innerHTML = '<li style="color: var(--muted);">No team data available</li>';
  }

  const alertList = document.getElementById("alertList");
  alertList.innerHTML = "";
  
  if (s.alerts && s.alerts.length > 0) {
    s.alerts.forEach(alert => {
      const li = document.createElement("li");
      li.textContent = alert;
      alertList.appendChild(li);
    });
  } else {
    alertList.innerHTML = '<li style="color: var(--muted);">No alerts</li>';
  }
}

function exportToExcel() {
  try {
    if (!currentData || currentData.length === 0) {
      alert('No data available to export. Please refresh first.');
      return;
    }

    const exportData = currentData.map(record => ({
      'Train ID': record.train_id || 'N/A',
      'Status': record.computed_status || record.status_record || 'Unknown',
      'Last Sanitized': record.last_sanitized ? formatDateForExport(record.last_sanitized) : 'Not sanitized',
      'Next Scheduled': record.next_schedule ? formatDateForExport(record.next_schedule) : 'Not scheduled',
      'Team Assigned': record.team_id || 'Unassigned',
      'Time Slot Start': record.time_slot_start || 'Not assigned',
      'Time Slot End': record.time_slot_end || 'Not assigned'
    }));

    const headers = Object.keys(exportData[0]);
    const csvContent = [
      headers.join(','),
      ...exportData.map(row => 
        headers.map(header => {
          const value = row[header] || '';
          return `"${value.toString().replace(/"/g, '""')}"`;
        }).join(',')
      )
    ].join('\n');

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    
    if (link.download !== undefined) {
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      
      const now = new Date();
      const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
      link.setAttribute('download', `Kochi_Metro_Sanitization_${timestamp}.csv`);
      
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      const button = document.querySelector('[onclick="exportToExcel()"]');
      const originalText = button.innerHTML;
      button.innerHTML = '<span>✓</span> Exported!';
      button.style.background = 'linear-gradient(135deg, var(--success), #059669)';
      
      setTimeout(() => {
        button.innerHTML = originalText;
        button.style.background = 'linear-gradient(135deg, var(--accent), var(--accent-light))';
      }, 2000);
    }
  } catch (error) {
    console.error('Export error:', error);
    alert('Failed to export data. Please try again.');
  }
}

function formatDateForExport(isoString) {
  if (!isoString) return '';
  try {
    const date = new Date(isoString);
    if (isNaN(date)) return isoString;
    
    return date.toLocaleDateString('en-IN', {
      year: 'numeric',
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    return isoString;
  }
}

function openUpdateModal(trainId, currentStatus, teamId) {
  document.getElementById('modalTrainId').value = trainId;
  document.getElementById('modalStatus').value = currentStatus;
  document.getElementById('modalTeam').value = teamId;
  document.getElementById('updateModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('updateModal').style.display = 'none';
}

async function updateTrainStatus(trainId, status, teamId) {
  try {
    const response = await fetch(`${API_BASE_URL}/api/cleaning/update`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        train_id: trainId,
        status: status,
        team_id: teamId
      })
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const result = await response.json();
    
    if (result.error) {
      throw new Error(result.error);
    }
    
    await refreshAll();
    closeModal();
    
  } catch (error) {
    console.error('Update error:', error);
    alert('Failed to update status: ' + error.message);
  }
}

async function refreshAll(){
  if (isLoading) return;
  
  try {
    updateLoadingState(true);
    await checkSystemStatus();
    
    if (!isOnline) {
      throw new Error('Database connection not available');
    }
    
    const [rows, summary] = await Promise.all([fetchRows(), fetchSummary()]);
    
    renderTable(rows);
    renderSummary(summary);
    
    lastUpdateTime = new Date();
    console.log('Data refreshed successfully');
      
  } catch (error) {
    console.error('Refresh error:', error);
    
    const tbody = document.getElementById('cleaningTable');
    tbody.innerHTML = `
      <tr>
        <td colspan="7" class="error-message">
          <div class="empty-state-icon">⚠️</div>
          <div>Failed to connect to API at ${API_BASE_URL}</div>
          <div style="margin-top: 10px; font-size: 14px;">Please ensure Flask server is running on port 5003</div>
          <div style="margin-top: 5px; color: var(--muted); font-size: 12px;">${error.message}</div>
        </td>
      </tr>
    `;
    
    ['k_cleaned', 'k_pending', 'k_progress', 'k_overdue', 'k_scheduled'].forEach(id => {
      document.getElementById(id).textContent = 'ERR';
    });
    
    document.getElementById('teamList').innerHTML = '<li style="color: var(--danger);">Connection error</li>';
    document.getElementById('alertList').innerHTML = '<li style="color: var(--danger);">Unable to fetch alerts</li>';
  } finally {
    updateLoadingState(false);
  }
}

function updateClock(){
  const now = new Date();
  document.getElementById("nowTime").textContent = 
    now.toLocaleTimeString('en-IN', { 
      hour:'2-digit', 
      minute:'2-digit', 
      second: '2-digit' 
    });
  document.getElementById("nowDate").textContent = 
    now.toLocaleDateString('en-IN', { 
      weekday: 'long',
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });
}

document.getElementById('updateForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const trainId = document.getElementById('modalTrainId').value;
  const status = document.getElementById('modalStatus').value;
  const teamId = document.getElementById('modalTeam').value;
  
  await updateTrainStatus(trainId, status, teamId);
});

window.addEventListener('click', (e) => {
  const modal = document.getElementById('updateModal');
  if (e.target === modal) {
    closeModal();
  }
});

document.addEventListener('DOMContentLoaded', () => {
  console.log('Kochi Metro Cleaning Management System');
  console.log(`API URL: ${API_BASE_URL}`);
  
  refreshAll();
});

setInterval(() => {
  if (!isLoading) {
    refreshAll();
  }
}, 30000);

setInterval(checkSystemStatus, 60000);
